    <style>
        :root {
            --ouro: #FFD700;
            --fundo: #000000;
            --card: #1C1C1E;
            --texto: #FFFFFF;
            --input-bg: #2C2C2E;
            --ios-red: #ff453a;
        }

        /* CorreÃ§Ã£o para iPhones novos (Safe Area) */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: calc(15px + env(safe-area-inset-top)) 15px calc(15px + env(safe-area-inset-bottom)) 15px;
            background-color: var(--fundo); 
            color: var(--texto);
            -webkit-font-smoothing: antialiased;
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 15px; 
        }
        .header-info { text-align: left; }
        .logo-prime { height: 50px; border-radius: 8px; width: auto; }

        .filtros-container { 
            position: sticky; top: 0; background: var(--fundo); z-index: 100; 
            padding: 10px 0; display: flex; flex-direction: column; gap: 10px; 
        }
        
        /* Melhoria de inputs para iOS */
        input, select { 
            background: var(--input-bg); border: 1px solid #3d3d3d; color: white; 
            padding: 12px; border-radius: 10px; font-size: 16px; 
            -webkit-appearance: none; appearance: none;
        }

        .lista-cards { display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #2c2c2e; }
        .modelo-id { color: var(--ouro); font-weight: bold; font-size: 1.2em; }
        .largura-tag { background: #3a3a3c; padding: 4px 8px; border-radius: 6px; font-size: 0.8em; font-weight: bold; float: right; }
        .descricao { font-size: 0.85em; color: #aeaeb2; margin: 10px 0; line-height: 1.4; clear: both; }

        /* CHECKBOX: CAIXA PRETA / VISTO AMARELO */
        .check-container {
            display: flex; align-items: center; background: #232325; padding: 12px;
            border-radius: 10px; margin-bottom: 10px; cursor: pointer; border: 1px solid #3d3d3d;
            position: relative; -webkit-tap-highlight-color: transparent;
        }
        .check-container input { position: absolute; opacity: 0; width: 0; height: 0; }
        
        .checkmark {
            height: 24px; width: 24px; background-color: #000; border: 2px solid var(--ouro);
            border-radius: 6px; margin-right: 12px; position: relative; flex-shrink: 0;
        }

        .checkmark:after {
            content: ""; position: absolute; display: none;
            left: 7px; top: 2px; width: 6px; height: 12px;
            border: solid var(--ouro); border-width: 0 3px 3px 0; transform: rotate(45deg);
        }
        .check-container input:checked ~ .checkmark:after { display: block; }

        .qtd-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 10px; padding-top: 10px; border-top: 1px solid #3d3d3d; 
        }
        .input-qtd { width: 60px; text-align: center; border-radius: 8px; padding: 8px; background: #3a3a3c; border: none; color: white; }
        .preco-box { text-align: right; margin-top: 15px; }
        .val-total { color: var(--ios-red); font-size: 1.6em; font-weight: bold; }
    </style>
</head>

        function renderizar(lista) {
            const container = document.getElementById('lista');
            container.innerHTML = '';
            lista.forEach((item, i) => {
                const idCard = `card-${i}`;
                const temPedra = item.pedras > 0;
                
                const cardHtml = `
                    <div class="card" id="${idCard}">
                        <span class="largura-tag">${item.l}</span>
                        <span class="modelo-id">${item.m}</span>
                        <div class="descricao">${item.d}</div>
                        
                        ${temPedra ? `
                            <label class="check-container">
                                <input type="checkbox" onchange="calcular('${idCard}', ${item.p}, ${item.cp})">
                                <span class="checkmark"></span>
                                <span style="font-size:0.9em">Adicionar ${item.pedras} Pedras (ðŸ’Ž)</span>
                            </label>
                        ` : '<div style="height:10px"></div>'}

                        <div class="qtd-row">
                            <span>Quantidade:</span>
                            <input type="number" value="1" min="1" class="input-qtd" oninput="calcular('${idCard}', ${item.p}, ${item.cp})">
                        </div>

                        <div class="preco-box">
                            <span style="font-size:0.7em; color:#8e8e93">TOTAL ESTIMADO</span><br>
                            <span class="val-total">R$ <span class="v-res">${item.p.toFixed(2).replace('.',',')}</span></span>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        function calcular(id, base, comPedra) {
            const card = document.getElementById(id);
            const isChecked = card.querySelector('input[type="checkbox"]')?.checked;
            const qtdInput = card.querySelector('.input-qtd');
            let qtd = parseInt(qtdInput.value);
            
            if(isNaN(qtd) || qtd < 1) qtd = 1;
            
            const total = (isChecked ? comPedra : base) * qtd;
            card.querySelector('.v-res').innerText = total.toFixed(2).replace('.',',');
        }

        function filtrar() {
            const termo = document.getElementById('busca').value.toUpperCase();
            const largura = document.getElementById('filtroLargura').value;
            
            const filtrados = dados.filter(i => {
                const bateTexto = (i.m + i.d).toUpperCase().includes(termo);
                const bateLargura = (largura === "" || i.l === largura);
                return bateTexto && bateLargura;
            });
            renderizar(filtrados);
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {
            renderizar(dados);
            
            // Popula filtro de larguras
            const larguras = [...new Set(dados.map(i => i.l))].sort();
            const select = document.getElementById('filtroLargura');
            larguras.forEach(l => {
                const opt = document.createElement('option');
                opt.value = l;
                opt.innerText = l;
                select.appendChild(opt);
            });
        });
